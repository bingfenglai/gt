server:
  port: 9527
  address: 0.0.0.0
  mode: debug
  

database:
  dbType: mysql
  url: app_gt:app_gt@2022@tcp(localhost:3306)/gt?charset=utf8&parseTime=True&loc=Local
  maxConn: 20
  maxOpen: 20

Cache:
  cacheType: redis
  # 默认缓存秒数
  defaultCacheTime: 1800

redis:
  addr: redis.microcloud.com:3307
  password: hewenping
  defaultDb: 3
  # 单位 秒
  timeout: 10
  poolSize: 20
  minConn: 1
  maxConn: 20

swagger:
  Host: localhost:9527
  version: 1.0
  basePath: /
  Schemes:
    -
  title: gt api doc
  description: gt api doc
  url: http://localhost:9527/swagger/doc.json

log:
  filename: ./log/gt.log
  level: debug
  # 单位 m
  maxSize: 10
  maxAge: 15
  maxBackups: 3


